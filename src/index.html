<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/38b6d4ab77.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Inter&family=Meera+Inimai&family=Poppins&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>To do list</title>
</head>
<body>
    <main>
        <div id="noteheading"><h1>Note: Double click on text area to save</h1></div>
        <div id="main-box">

          <div id="list-heading"><h1>Today's To Do</h1><span class="list-heading-icon"><i  class="fas fa-sync"></i></span></div>

          <div id="add-task-div"><input type="text" name="add-task" id="add-task" placeholder="Add to your list..." required><span class="add-task-icon"><i type="button" id="taskInputbtn" class="fas fa-level-up-alt fa-rotate-270"></i></span></div>

          <div id="task-list">
            
          </div>

          <div class="btn-div"><button type="reset" class="btn">Clear all completed</button></div>

        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
